<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Account Form</title>
<style>
    /* General styling for the page */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }

    /* Form container styling */
    .form-container {
        background: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    /* Header styling */
    .form-container h2 {
        margin-bottom: 20px;
        color: #333;
    }

    /* Label and input styling */
    .form-container label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #555;
    }

    .form-container input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    /* Submit and Clear button styling */
    .form-container input[type="submit"],
    .form-container input[type="reset"] {
        width: 48%;
        padding: 10px;
        margin: 10px 1%;
        font-weight: bold;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .form-container input[type="submit"] {
        background-color: #4caf50;
    }

    .form-container input[type="reset"] {
        background-color: #f44336;
    }

    /* Hover effects for buttons */
    .form-container input[type="submit"]:hover {
        background-color: #45a049;
    }

    .form-container input[type="reset"]:hover {
        background-color: #e53935;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Open Account Form</h2>
        <form action="account" method="post">
            <label for="uname">User Name:</label>
            <input type="text" id="uname" name="uname" required>

            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" required>

            <label for="repass">Re-Password:</label>
            <input type="password" id="repass" name="repass" required>

            <label for="amt">Amount:</label>
            <input type="text" id="amt" name="amt" required>

            <label for="add">Address:</label>
            <input type="text" id="add" name="add" required>

            <label for="phone">Phone No:</label>
            <input type="text" id="phone" name="phone" required>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>
</body>
</html>
